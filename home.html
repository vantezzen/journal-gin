<div id="content" class="site-content row">
        {{# post }}
            <!-- Foundation row start -->
            <div id="primary" class="content-area no-sidebar small-12 medium-10 medium-push-1 large-8 large-push-2 columns">
                <main id="main" class="site-main" role="main">
                    <article class="post type-post status-publish format-standard hentry">
                        <div class="post-content ">
                            <header class="entry-header">
                                <h2 class="entry-title"><a href="{{ url }}"
                                        rel="bookmark">{{{ title }}}</a></h2>
                            </header>
                            <div class="entry-content">
                                <p>{{# trimmedText }}300{{/ trimmedText }}</p>
                                <div class="continue-reading"><a class="more-link" href="{{ path }}"
                                        title="{{{ title }}}" rel="bookmark">Keep Reading</a></div>
                            </div>
                        </div>
                    </article>
                </main>
            </div><!-- #primary Foundation .columns end -->
        {{/ post }}
        {{# pagination }}
            <div id="primary" class="content-area no-sidebar small-12 medium-10 medium-push-1 large-8 large-push-2 columns">
                {{# prev }}
                    <a class="button more-link" role="button" href="{{ prev }}">Previous page</a>
                {{/ prev }}
                {{# next }}
                    <a class="button more-link next-page" role="button" href="{{ next }}">Next page</a>
                {{/ next }}
            </div>
            
        {{/ pagination }}
    </div><!-- #content -->
